<ion-header>

  <ion-navbar color="primary">

    <ion-title>Create Project Step-2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <ion-grid>

    <ion-list>
      <form [formGroup]="Step2">
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>
        <ion-item *ngIf="!Step2.controls.description.valid && (Step2.controls.description.dirty || submitAttempt)">
          <p class="invalid">Please enter a valid Description.</p>
        </ion-item>
        <ion-item>
          <ion-label floating>Project Total Cost*</ion-label>
          <ion-input type="number" formControlName="budget"></ion-input>
        </ion-item>
        <ion-item *ngIf="!Step2.controls.budget.valid && (Step2.controls.budget.dirty || submitAttempt)">
          <p class="invalid">Please enter a valid Cost</p>
        </ion-item>
        <ion-item>
          <ion-label floating>Deposit Amount*</ion-label>
          <ion-input type="number" formControlName="deposit_amount"></ion-input>
        </ion-item>
        <ion-item *ngIf="!Step2.controls.deposit_amount.valid && (Step2.controls.deposit_amount.dirty || submitAttempt)">
          <p class="invalid">Please enter a valid Deposite Amount.</p>
        </ion-item>
      </form>
    </ion-list>

  </ion-grid>

  <div padding="">
    <button block="" (click)="createprojectstep3()" color="primary" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md button-md-primary" ng-reflect-color="primary" ng-reflect-block=""><span class="button-inner">Next</span>
  </button>
  </div>

</ion-content>
