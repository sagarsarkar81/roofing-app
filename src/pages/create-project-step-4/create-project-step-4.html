<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Project Step-4</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <ion-grid>

    <ion-list>

      <ion-row>
        <ion-item>
          <ion-label floating *ngIf="data_id==''">Assign Sales Person - You can assign multiple salesperson for a single project*</ion-label>
          <ion-label floating *ngIf="data_id!=''">If you wish to assign this project to another person, please select the salesperson, if not leave it blank.</ion-label>
          <ion-select [(ngModel)]="id" multiple>
            <ion-option value="{{rol.id}}" *ngFor="let rol of data">{{rol.full_name}}({{ rol.username }})</ion-option>
          </ion-select>
        </ion-item>
      </ion-row>




    </ion-list>

  </ion-grid>

  <div padding="">
    <button block="" [disabled]=disable color="primary" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md button-md-primary"
      ng-reflect-color="primary" ng-reflect-block="" (click)="finalsubmit()"><span class="button-inner">Submit This New Project</span>
  </button>
  </div>

</ion-content>
