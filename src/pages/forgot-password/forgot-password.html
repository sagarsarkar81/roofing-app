<ion-header>

  <ion-navbar color="primary" no-bounce>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<h4 class="u_title">Provide Your Registered Email Id To Get A Link</h4>

<ion-grid>

  <ion-list>
<form [formGroup]="Forgetform">
  <ion-item>
    <ion-label floating>User Email</ion-label>
    <ion-input type="text" formControlName="email" [class.invalid]="!Forgetform.controls.email.valid && (Forgetform.controls.email.dirty || submitAttempt)"></ion-input>
  </ion-item>
  <ion-item *ngIf="!Forgetform.controls.email.valid && (Forgetform.controls.email.dirty || submitAttempt)">
        <p class="invalid">Please enter a valid Email.</p>
      </ion-item>
      <ion-row>
        <!-- <ion-col col-6 class="remember"><ion-checkbox color="#ff0000" ></ion-checkbox> Remember Me</ion-col> -->
         <ion-col col-12 class="f_pass"><button ion-button class="forgot_password" block clear (click)="login()">Login</button></ion-col>
      </ion-row>
</form>
</ion-list>

</ion-grid>

<div padding="">
  <button block="" color="primary" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md button-md-primary" ng-reflect-color="primary" ng-reflect-block=""><span class="button-inner" (click)="forgetcheck()">Send</span></button>
</div>

</ion-content>
