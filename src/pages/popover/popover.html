<ion-content no-bounce>

  <ion-list>
    <button ion-item (click)="userview()"><i class="material-icons view">reply</i>View</button>
    <button ion-item (click)="close()"><i class="material-icons edit">create</i> Edit</button>
    <button ion-item (click)="presentConfirm()"><i class="material-icons delete">delete_sweep</i>Delete</button>
  </ion-list>

</ion-content>
