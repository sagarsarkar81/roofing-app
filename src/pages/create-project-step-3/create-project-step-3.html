<!--

  Ionic pages and navigation.

<ion-spinner icon="ripple" class="spinner-assertive main_spin" *ngIf="showspinner"></ion-spinner>
<ion-header>

  <ion-navbar color="primary">

    <ion-title *ngIf="!showbox">create-project-step-3</ion-title>
    <ion-title *ngIf="showbox">Upload File</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <ion-grid>

    <ion-list>

      <button ion-button full (click)="chooseFile('10')"  class="lightblue" [class.lightblue]="!typelist[10]" [class.clorchange]="typelist[10]">Contingency Agreement* <ion-icon *ngIf="typelist[10]" style="padding-left: 10px;" name="checkmark-circle"></ion-icon></button>
      <button ion-button full (click)="chooseFile('11')" class="lightblue" [class.lightblue]="!typelist[11]" [class.clorchange]="typelist[11]">Scope of work* <ion-icon *ngIf="typelist[11]" style="padding-left: 10px;" name="checkmark-circle"></ion-icon></button>


      <ion-list radio-group>
        <ion-list-header>
          Payment Type (Please check one)*
        </ion-list-header>

        <ion-item>
          <ion-label>Check Copy</ion-label>
          <ion-radio value="Check-Copy" (ionSelect)="notify($event)"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Credit Card Authorization Form</ion-label>
          <ion-radio value="Credit-Card-Authorization-Form" (ionSelect)="notify1($event)" checked="true"></ion-radio>
        </ion-item>
      </ion-list>

      <button ion-button full *ngIf="show1" (click)="chooseFile('1')" [class.lightblue]="!typelist[1]"  [class.clorchange]="typelist[1]">Check Copy* <ion-icon *ngIf="typelist[1]" style="padding-left: 10px;" name="checkmark-circle"></ion-icon></button>
      <button ion-button full *ngIf="show2" (click)="chooseFile('2')" class="lightblue" [class.lightblue]="!typelist[2]" [class.clorchange]="typelist[2]">Credit Card Authorization Form <ion-icon *ngIf="typelist[2]" style="padding-left: 10px;" name="checkmark-circle"></ion-icon></button>
      <button ion-button full (click)="chooseFile('3')" class="lightblue" [class.lightblue]="!typelist[3]" [class.clorchange]="typelist[3]">Insurance Summary* <ion-icon *ngIf="typelist[3]" style="padding-left: 10px;" name="checkmark-circle"></ion-icon></button>
      <button ion-button full (click)="chooseFile('4')" class="lightblue" [class.lightblue]="!typelist[4]" [class.clorchange]="typelist[4]">Tic Sheet* <ion-icon *ngIf="typelist[4]" style="padding-left: 10px;" name="checkmark-circle"></ion-icon></button>
      <button ion-button full (click)="chooseFile('8')" class="lightblue" [class.lightblue]="!typelist[8]" [class.clorchange]="typelist[8]">Work Order* <ion-icon *ngIf="typelist[8]" style="padding-left: 10px;" name="checkmark-circle"></ion-icon></button>


      <ion-list radio-group>
        <ion-list-header>
          Roof Scope Options (Please check one)*
        </ion-list-header>

        <ion-item>
          <ion-label>Roof Scope Drawing by Sales Person</ion-label>
          <ion-radio checked="true" value="Roof-Scope-Drawing-by-Sales-Person" (ionSelect)="func3($event)"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Order Roof Scope (If this option is checked, Sales Person agreed to pay the roof scope fees) </ion-label>
          <ion-radio value="Order-Roof-Scope" (ionSelect)="func4($event)"></ion-radio>
        </ion-item>
      </ion-list>


      <button ion-button full *ngIf="show3" class="lightblue"[class.lightblue]="!typelist[5]" [class.clorchange]="typelist[5]" (click)="chooseFile('5')">Roof Scope Drawing by Sales Person* <ion-icon *ngIf="typelist[5]" style="padding-left: 10px;" name="checkmark-circle"></ion-icon></button>
      <button ion-button full (click)="chooseFile('6')" class="lightblue" [class.lightblue]="!typelist[6]" [class.clorchange]="typelist[6]">Gutter drawing (if any) <ion-icon *ngIf="typelist[6]" style="padding-left: 10px;" name="checkmark-circle"></ion-icon></button>
      <button ion-button full (click)="chooseFile('7')" class="lightblue" [class.lightblue]="!typelist[7]" [class.clorchange]="typelist[7]">Other drawing <ion-icon *ngIf="typelist[7]" style="padding-left: 10px;" name="checkmark-circle"></ion-icon></button>

      <button ion-button full (click)="chooseFile('9')" class="lightblue" [class.lightblue]="!typelist[9]" [class.clorchange]="typelist[9]">City Permit (if applicable) <ion-icon *ngIf="typelist[9]" style="padding-left: 10px;" name="checkmark-circle"></ion-icon></button>


    </ion-list>

  </ion-grid>

  <div padding="">
    <button *ngIf="!showbox" block="" (click)="createprojectstep4()" color="primary" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md button-md-primary" ng-reflect-color="primary" ng-reflect-block=""><span class="button-inner">Next</span>

  </button>
    <button *ngIf="showbox" block="" (click)="oh()" color="primary" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md button-md-primary" ng-reflect-color="primary" ng-reflect-block=""><span class="button-inner">Done</span></button>
  </div>

</ion-content>
