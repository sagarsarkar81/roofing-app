<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
<ion-grid>

  <ion-list>
<form [formGroup]="ChangePassword">
  <ion-item>
    <ion-label floating>Current Password</ion-label>
    <ion-input type="password" formControlName="password_text"></ion-input>
  </ion-item>
  <ion-item *ngIf="!ChangePassword.controls.password_text.valid && (ChangePassword.controls.password_text.dirty || submitAttempt)">
                 <p class="invalid">Please Enter Old password</p>
             </ion-item>
               
  <ion-item>
    <ion-label floating>New Password</ion-label>
    <ion-input type="password" formControlName="new_password"></ion-input>
  </ion-item>
    <span>Minimum 4 characters.</span>
  <ion-item *ngIf="!ChangePassword.controls.new_password.valid && (ChangePassword.controls.new_password.dirty || submitAttempt)">
                 <p class="invalid">Please enter NewPassword</p>
             </ion-item>
  <ion-item>
    <ion-label floating>New Confirm Password</ion-label>
    <ion-input type="password" formControlName="confirm_password"></ion-input>
  </ion-item>
  <ion-item *ngIf="!ChangePassword.controls.confirm_password.valid && (ChangePassword.controls.confirm_password.dirty || submitAttempt)">
                 <p class="invalid">Please Enter Same Password Again </p>
             </ion-item>
</form>
</ion-list>

</ion-grid>

<div padding="">
  <button block="" color="primary" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md button-md-primary" ng-reflect-color="primary" ng-reflect-block="" (click)="changepassaction()"><span class="button-inner">Update</span></button>
</div>

</ion-content>
