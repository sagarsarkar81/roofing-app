<ion-header no-bounce>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Supplier</ion-title>



  </ion-navbar>





</ion-header>


<ion-content>


  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="search($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>





  <ion-card class="user_card" *ngFor="let g of arr  ">
    <ion-card-content>
      <Button class="settings" (click)="presentPopoverProjectListEdit($event,g.id)"><i class="material-icons">more_vert</i></Button>
      <ion-row>
        <ion-col col col-12><span>Project Name :</span>{{g.title}}</ion-col>
        <ion-col col col-12><span>Client :</span>{{g.client_name}}</ion-col>
        <ion-col col col-12><span>Address :</span>{{g.client_address}}</ion-col>
        <ion-col col col-12><span>City :</span>{{g.client_address_city}}</ion-col>
        <ion-col col col-12><span>State :</span>{{g.client_address_state}}</ion-col>
        <ion-col col col-12><span>Project $ :</span>{{g.budget}}</ion-col>
        <ion-col col col-12><span>Deposit :</span>{{g.deposit_amount}}</ion-col>
        <!-- <ion-col col col-12><span>Roof Scope :</span>Roof Scope Drawing by Sales Person</ion-col>
        <ion-col col col-12><span>P.O.# :</span>031502</ion-col>
        <ion-col col col-12><span>Date :</span>2017-04-21</ion-col>
        <ion-col col col-12><span>Salesman :</span> raja@123456 &nbsp; #jamesgordon </ion-col> -->
        <ion-col col col-12><span>Status :</span> {{g.project_status}} </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>


  <!--  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="createproject()"><ion-icon name="add"></ion-icon></button>

  </ion-fab>-->


</ion-content>
