<ion-header>

  <ion-navbar color="primary">
    <ion-title>Assign Constructor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <ion-grid>

    <ion-list>

      <ion-row>
        <ion-item>
          <ion-label floating>Assign Constructor</ion-label>
          <ion-select [(ngModel)]="id">
            <ion-option *ngFor="let rol of data" value="{{rol.id}}">{{rol.username}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Approx Date</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="apxdt"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label floating>Approx Cost</ion-label>
          <ion-input type="number" [(ngModel)]="apxcost"></ion-input>
        </ion-item>
      </ion-row>




    </ion-list>

  </ion-grid>

  <div padding="">
    <button block="" color="primary" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md button-md-primary" ng-reflect-color="primary" ng-reflect-block="" (click)="finalsubmit()"><span class="button-inner">Create project</span>
  </button>
  </div>

</ion-content>
