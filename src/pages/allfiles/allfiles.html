<ion-header>

  <ion-navbar color="primary">
    <ion-title>All Files</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>

    <ion-card class="user_card" *ngFor="let g of arr" >
      <ion-card-content *ngIf="g.attachment_slug!='Roof-Scope-Drawing-by-Sales-Person'">
        <ion-row>
           <ion-col col col-12 (click)="retrieveImage(g.file)">{{g.attachment_title}} : {{g.file}}  <i class="material-icons">get_app</i></ion-col>
        </ion-row>
      </ion-card-content>

    </ion-card>
    <ion-card class="user_card">
    <ion-card-content>
      <ion-row>
         <ion-col col col-12 (click)="Checkrootscope()"><span>Roof Scope :</span>{{roofscope}} <i class="material-icons">get_app</i></ion-col>
      </ion-row>
    </ion-card-content>
      </ion-card>
</ion-content>
