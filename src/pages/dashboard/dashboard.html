<ion-header>


  <ion-navbar color="primary">
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
         </button>
    <ion-title>Dashboard</ion-title>
    <Button class="settings" (click)="logout()"> <ion-icon name="exit"></ion-icon></Button>

  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-card>
    <ion-card-header>
      All Projects
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      All Project Status
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>



</ion-content>
