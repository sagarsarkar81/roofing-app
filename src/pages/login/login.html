<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>

  <ion-list>
    <form [formGroup]="Loginform">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="email" [class.invalid]="!Loginform.controls.email.valid && (Loginform.controls.email.dirty || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item *ngIf="!Loginform.controls.email.valid && (Loginform.controls.email.dirty || submitAttempt)">
        <p class="invalid">Please enter a valid Username.</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password" [class.invalid]="!Loginform.controls.password.valid && (Loginform.controls.password.dirty || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item *ngIf="!Loginform.controls.password.valid && (Loginform.controls.password.dirty || submitAttempt)">
        <p class="invalid">Please enter a valid password.</p>
      </ion-item>
      <ion-row>
        <!-- <ion-col col-6 class="remember"><ion-checkbox color="#ff0000" ></ion-checkbox> Remember Me</ion-col> -->
         <ion-col col-12 class="f_pass"><button ion-button class="forgot_password" block clear (click)="forgetpass()">Forgot Password</button></ion-col>
      </ion-row>
    </form>


  </ion-list>

  <div padding="">
    <button block="" color="primary" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md button-md-primary" ng-reflect-color="primary" ng-reflect-block="" (click)="loginaction()"><span class="button-inner">Sign In</span>
  </button>
  </div>

</ion-content>
