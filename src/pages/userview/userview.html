<ion-header>

  <ion-navbar color="primary">

    <ion-title>userview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <ion-card class="user_card" *ngFor="let g of arr.data">
    <ion-card-content>

      <ion-row>
        <ion-col col col-12><span>First Name :</span>{{g.first_name}}</ion-col>
        <ion-col col col-12><span>Last Name :</span>{{g.last_name}}</ion-col>
        <ion-col col col-12><span>Username :</span>{{g.username}}</ion-col>
        <ion-col col col-12><span>Email :</span>{{g.email}}</ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
